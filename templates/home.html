
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict House Prices</title>
    <style>
        body {
            background-color: #ADD8E6; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict House Prices</h1>
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="month">Month:</label>
                <select id="month" name="month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="form-group">
                <label for="town">Town:</label>
                <select id="town" name="town">
                    <option value="TAMPINES">TAMPINES</option>
                    <option value="YISHUN">YISHUN</option>
                    <option value="BEDOK">BEDOK</option>
                    <option value="JURONG WEST">JURONG WEST</option>
                    <option value="WOODLANDS">WOODLANDS</option>
                    <option value="ANG MO KIO">ANG MO KIO</option>
                    <option value="HOUGANG">HOUGANG</option>
                    <option value="BUKIT BATOK">BUKIT BATOK</option>
                    <option value="CHOA CHU KANG">CHOA CHU KANG</option>
                    <option value="BUKIT MERAH">BUKIT MERAH</option>
                    <option value="PASIR RIS">PASIR RIS</option>
                    <option value="SENGKANG">SENGKANG</option>
                    <option value="TOA PAYOH">TOA PAYOH</option>
                    <option value="QUEENSTOWN">QUEENSTOWN</option>
                    <option value="GEYLANG">GEYLANG</option>
                    <option value="CLEMENTI">CLEMENTI</option>
                    <option value="BUKIT PANJANG">BUKIT PANJANG</option>
                    <option value="KALLANG/WHAMPOA">KALLANG/WHAMPOA</option>
                    <option value="JURONG EAST">JURONG EAST</option>
                    <option value="SERANGOON">SERANGOON</option>
                    <option value="BISHAN">BISHAN</option>
                    <option value="PUNGGOL">PUNGGOL</option>
                    <option value="SEMBAWANG">SEMBAWANG</option>
                    <option value="MARINE PARADE">MARINE PARADE</option>
                    <option value="CENTRAL AREA">CENTRAL AREA</option>
                    <option value="BUKIT TIMAH">BUKIT TIMAH</option>
                    <option value="LIM CHU KANG">LIM CHU KANG</option>
                </select>
            </div>
            <div class="form-group">
                <label for="flat_type">Flat Type:</label>
                <select id="flat_type" name="flat_type">
                    <option value="1 ROOM">1 ROOM</option>
                    <option value="2 ROOM">2 ROOM</option>
                    <option value="3 ROOM">3 ROOM</option>
                    <option value="4 ROOM">4 ROOM</option>
                    <option value="5 ROOM">5 ROOM</option>
                    <option value="EXECUTIVE">EXECUTIVE</option>
                    <option value="MULTI GENERATION">MULTI GENERATION</option>
                </select>
            </div>
            <div class="form-group">
                <label for="storey_range">Storey Range:</label>
                <select id="storey_range" name="storey_range">
                    <option value="01 TO 03">01 to 03</option>
                    <option value="01 TO 05">01 to 05</option>
                    <option value="04 TO 06">04 to 06</option>
                    <option value="06 TO 10">06 to 10</option>
                    <option value="07 TO 09">07 to 09</option>
                    <option value="10 TO 12">10 to 12</option>
                    <option value="11 TO 15">11 to 15</option>
                    <option value="13 TO 15">13 to 15</option>
                    <option value="16 TO 18">16 to 18</option>
                    <option value="16 TO 20">16 to 20</option>
                    <option value="19 TO 21">19 to 21</option>
                    <option value="21 TO 25">21 to 25</option>
                    <option value="22 TO 24">22 to 24</option>
                    <option value="25 TO 27">25 to 27</option>
                    <option value="26 TO 30">26 to 30</option>
                    <option value="28 TO 30">28 to 30</option>
                    <option value="31 TO 33">31 to 33</option>
                    <option value="31 TO 35">31 to 35</option>
                    <option value="34 TO 36">34 to 36</option>
                    <option value="36 TO 40">36 to 40</option>
                    <option value="37 TO 39">37 to 39</option>
                    <option value="40 TO 42">40 to 42</option>
                    <option value="43 TO 45">43 to 45</option>
                    <option value="46 TO 48">46 to 48</option>
                    <option value="49 TO 51">49 to 51</option>
                </select>
            </div>
            <div class="form-group">
                <label for="floor_area_sqm">Floor Area (sqm):</label>
                <select id="floor_area_sqm" name="floor_area_sqm">
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                    <option value="110">110</option>
                    <option value="120">120</option>
                    <option value="130">130</option>
                </select>
            </div>
            <div class="form-group">
                <label for="flat_model">Flat Model:</label>
                <select id="flat_model" name="flat_model">
                    <option value="Model A">Model A</option>
                    <option value="Improved">Improved</option>
                    <option value="New Generation">New Generation</option>
                    <option value="Simplified">Simplified</option>
                    <option value="Premium Apartment">Premium Apartment</option>
                    <option value="Standard">Standard</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Maisonette">Maisonette</option>
                    <option value="DBSS">DBSS</option>
                    <option value="Model A-Maisonette">Model A-Maisonette</option>
                    <option value="Type S1">Type S1</option>
                    <option value="Type S2">Type S2</option>
                    <option value="Improved-Maisonette">Improved-Maisonette</option>
                    <option value="2-room">2-room</option>
                    <option value="Premium Apartment Loft">Premium Apartment Loft</option>
                    <option value="Premium Maisonette">Premium Maisonette</option>
                    <option value="3Gen">3Gen</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lease_commence_year">Lease Commence Year:</label>
                <input type="text" id="lease_commence_year" name="lease_commence_year" placeholder="Enter lease commence year">
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" placeholder="Enter year">
            </div>
            <input type="submit" value="Predict">
        </form>
        <h2>Predicted resale price is: {{ result }}</h2>
    </div>
</body>
</html>
